<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Box Sizing & Box Model</title>
	<style>
		#box1 {
			box-sizing: content-box;
			width: 300px;
			height: 100px;
			background: blue;
			margin-bottom: 10px;
			padding: 10px;
			border: 10px solid black;

		}

		#box2 {
			box-sizing: border-box;
			width: 300px;
			height: 100px;
			background: gold;
			padding: 10px;
			border: 10px solid black;
		}

	</style>
</head>

<body>

	<div id="box1">
	content-box : 	300px  + (10px*2) + (10px*2)  = 340px toplam değer
		
	</div>
	
	<div id="box2">
		border-box : 260px  + (10px*2) + (10px*2)  = 300px kendi değerine gelir
		
	</div>

</body>

</html>
