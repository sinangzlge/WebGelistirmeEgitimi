<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Padding</title>
</head>

<style>
	* {
		margin: 0px;
	}

	.box {

		margin-bottom: 10px;
		width: 500px;

	}

	#first {
		background: gold;
		padding: 50px 50px 50px 100px;
	}

	#second {
		background: green;
	}
	
	span{
		
		background: red;
		display: inline-block;
		margin-right: 20px;
		padding: 50px;
	}
	

</style>



<body>



	<div class="box" id="first">
		Komple Uygulamalı Web Geliştirme
	</div>

	<div class="box" id="second">
		Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviye
	</div>


	<span>
		Komple Uygulamalı Web Geliştirme
	</span>


	<span>
		Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviye
	</span>


</body>

</html>
