<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Internal Css</title>


	<!-- Inline Css : etiket içerisine uyguladığımız Css özellikleri  -->

	<style>
		h1 {

			color: blue;
			font-size: 60px;
			text-align: center;

		}

		p {

			color: red;
			font-size: 25px;
			text-align: left;
			border: 1px solid purple;

		}

	</style>

</head>

<body>


	<h1 style="border: 1px solid red;">Web Geliştirme</h1>


	<p style="color: green; font-size: 30px; text-align: end; ">
		Komple Uygulamalı Web Geliştirme
	</p>

	<p>
		Komple Uygulamalı Web Geliştirme
	</p>

	<p style="border: none;">
		Komple Uygulamalı Web Geliştirme
	</p>





</body>

</html>
