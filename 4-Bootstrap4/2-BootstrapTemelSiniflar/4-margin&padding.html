<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Margin & Padding</title>
	
	<style>
	
		div{
			width: 200px;
			height: 200px;
			display: inline-block;
		}
		
		/*
		
		MARGİN =
		
		margin : (m) 
		0,1,2,3,4,5 alabileceği değerler en fazla 5 alabilir.
		ör: m-0, m-1, p-5
		
		margin-right : (mr)
		margin-left : (ml)
		margin-top : (mt)
		margin-bottom : (mb)
		
		margin-top, margin-bottom : (my)
		
		margin-left, margin-right : (mx)
		
		
		PADDİNG =
		
		padding : (p) 
		0,1,2,3,4,5 alabileceği değerler en fazla 5 alabilir.
		ör: p-0, p-1, p-5
		
		padding-right : (pr)
		padding-left : (pl)
		padding-top : (pt)
		padding-bottom : (pb)
		
		padding-top, padding-bottom : (py)
		
		padding-left, padding-right : (px)
		
		*/
		
		
	</style>
	
</head>
<body>



<div class="bg-success m-2">First</div>
<div class="bg-primary m-5">Second</div>



<hr>

<div class="bg-success ml-4">First</div>
<div class="bg-primary mt-2">Second</div>


<hr>

<div class="bg-success my-3">First</div>
<div class="bg-primary mx-4">Second</div>



<hr>


<div class="bg-success p-3">First</div>
<div class="bg-primary p-5">Second</div>


<hr>


<div class="bg-success pt-3">First</div>
<div class="bg-primary pl-5">Second</div>


<hr>


<div class="bg-success py-3">First</div>
<div class="bg-primary px-5">Second</div>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
