<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title> Bootstrap Colors</title>

	<style>
		body {
			padding: 70px;
		}
		
		div{
			padding: 20px;
			margin-bottom: 20px;
		}

	</style>

</head>

<body>


	<!-- 
			primary : mavi renk
			secondary : gri renk
			success : yeşil  renk 
			danger : kırmızı renk
			warning : turuncu renk
			info : turkuaz renk
			light : açık  renk
			dark : koyu renk
			muted : soluk renk
			white : beyaz renk
			
	-->

<!-- yazı renkleri -->
	<p class="text-primary"> text-primary</p>
	<p class="text-secondary"> text-secondary</p>
	<p class="text-success"> text-success</p>
	<p class="text-danger"> text-danger</p>
	<p class="text-warning"> text-warning</p>
	<p class="text-info"> text-info</p>
	<p class="text-light bg-dark"> text-light</p>
	<p class="text-dark"> text-dark</p>
	<p class="text-muted"> text-muted</p>
	<p class="text-white bg-dark"> text-white</p>


	<br><br>
	
	
	<p>
		<a href="#" class="text-danger">text-danger</a>
	</p>
	
<p>
		<a href="#" class="text-warning">text-warning</a>
	</p>


<br><br>

<!-- arka plan renkleri -->

<div class="bg-primary">bg-primary</div>

<div class="bg-warning">bg-warning</div>

<div class="bg-success">bg-success</div>

<div class="bg-danger">bg-danger</div>



<br><br>

<!-- badge : kenarları biraz yuvarlatılmış 

  -->

<span class="badge badge-primary">primary</span>

<span class="badge badge-danger">danger</span>

<span class="badge badge-success">success</span>


<br><br>

<!-- badge-pill : kenarları tam yuvarlatılmış 

  -->
<span class="badge badge-pill badge-primary">primary</span>

<span class="badge badge-pill badge-info">info</span>

<span class="badge badge-pill badge-danger">danger</span>


<br><br>


<a class="badge badge-dark" href="#" >Dark</a>

<a class="badge badge-secondary" href="#" >secondary</a>

<a class="badge badge-warning" href="#" >warning</a>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
