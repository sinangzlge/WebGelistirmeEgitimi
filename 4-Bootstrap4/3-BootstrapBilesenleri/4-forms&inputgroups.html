<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title> Forms & Input Groups</title>

	<style>



	</style>

</head>

<body class="w-75 mx-auto my-4">



	<form>

		<!-- name alanı -->
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" class="form-control" placeholder="Enter Name">
		</div>


		<!-- email alanı -->
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" class="form-control" placeholder="Enter email">
			<small class="form-text text-muted">
				please enter a correct email
			</small>
		</div>

		<!-- password alanı -->
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" class="form-control" placeholder="Enter password">
		</div>


		<!-- select  alanı -->
		<div class="form-group">
			<label for="city">City</label>
			<select name="city" id="city" class="form-control">
				<option value="0">Kocaeli</option>
				<option value="1">Ankara</option>
				<option value="2">İstanbul</option>
			</select>
		</div>


		<!-- text alanı -->
		<div class="form-group">
			<label for="message">Message</label>
			<textarea name="message" id="message" rows="3" class="form-control"></textarea>
		</div>


		<!-- checkbox alanı legend : başlık -->

		<div class="form-group">
			<legend>Hobies</legend>

			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox">Running
				</label>
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox">Football
				</label>
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox">Reading magazine
				</label>
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox">reading books
				</label>
			</div>

		</div>
 

		<!-- custom-checkbox : tekli seçim  alanı -->


		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="ch">
			<label class="custom-control-label" for="ch">Check</label>
		</div>

		<br>

		<!-- custom-radio : tekli seçim  alanı -->


		<div class="custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="rd">
			<label class="custom-control-label" for="rd">Radio</label>
		</div>

		<br>

		<!-- radio elamanlarını yan yana alma 
		
		custom-control-inline : classı ile yan yana alabiliriz
		
		-->

		<div>

			<legend>Cinsiyet</legend>

			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" name="example" id="cr1" class="custom-control-input">
				<label class="custom-control-label" for="cr1">Erkek</label>
			</div>

			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" name="example" id="cr2" class="custom-control-input">
				<label class="custom-control-label" for="cr2">Kadın</label>
			</div>

		</div>

		<br>
		<hr>
		<br>

		<!-- input-group : input grupları  (append)	-->



		<div class="input-group mt-3">
			<input type="text" class="form-control">
			<div class="input-group-append">
				<span class="input-group-text" id="ig">@gmail.com</span>
			</div>
		</div>



		<!-- input-group : input grupları (prepend)  -->



		<div class="input-group mt-4 mb-5">
			<div class="input-group-prepend">
				<span class="input-group-text" id="ig">http://sadikturan.com/</span>
			</div>
			<input type="text" class="form-control">

		</div>


		<hr>


		<!-- form grouplarını yan yana alma  -->

		<div class="clearfix mt-5">

			<div class="w-50 float-left ">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Enter Name">
				</div>
			</div>

			<div class="w-50 float-left pl-2">
				<div class="form-group">
					<label for="surname">Surname</label>
					<input type="text" id="surname" class="form-control" placeholder="Enter Surname">
				</div>
			</div>

		</div>



		<div class="clearfix mt-5">

			<div class="w-50 float-left ">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" class="form-control" placeholder="Enter Email">
				</div>
			</div>

			<div class="w-50 float-left pl-2">
				<div class="form-group">
					<label for="surname">Password</label>
					<input type="password" id="password" class="form-control" placeholder="Enter Password">
				</div>
			</div>

		</div>




	</form>






	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
