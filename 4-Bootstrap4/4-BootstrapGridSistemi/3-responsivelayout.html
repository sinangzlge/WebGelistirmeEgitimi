<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Responsive Grid Layout </title>

	<style>




	</style>

</head>

<body class=" my-4">


	<!-- Responsive Grid Layout :
	
	Her breakpoint aralığını bir sınıf ismi ile temsil edebiliyoruz.
	
  ekstra small (576px’ in altında) – bir sınıf ismi yok.
  small (.sm: 576px – 767px)
  medium (.md: 768px – 991px)
  large (.lg: 992px – 1199px)
  extra large (.xg: 1200px ve üstü)


** Kolonların hiçbir çözünürlükte alt alta gelmesini istemiyorsanız .col sınıfı ile tanımlama yapmalısınız.
		
  -->


	<div class="container">

		<h2>Extra Small (576px'dan küçük) </h2>

		<div class="row my-5">
			<div class="col border">Column</div>
			<div class="col border">Column</div>
		</div>


		<h2>Small (min-576px've üstü)</h2>
		<!--
		 ** small çözünürlük aralığında responsive olarak bir kolonu col-sm-* şeklinde luştururuz. sm cihaz aralığı yani 576px’ in altına indiği anda kolonlar satırı olduğu gibi kaplar ve alt alta gelirler. Ancak sm cihaz çözünürlüğü dahil üstündeki tüm çözünürlüklerde yan yana olurlar.
-->
		<div class="row my-5">
			<div class="col-sm-3 border">3 Column</div>
			<div class="col-sm-9 border">9 Column</div>
		</div>


		<h2>Medium (min-768px've üstü)</h2>
		<!--
		** medium cihazlar için col-md-* şeklinde kolon oluştururuz. md cihazın altında eğer ki sm cihaz için bir tanımlama yoksa kolonlar alt alta gelirler.
-->
		<div class="row my-5">
			<div class="col-md-3 border">3 Column</div>
			<div class="col-md-9 border">9 Column</div>
		</div>

		<h2>Large (min-992px've üstü)</h2>
		<!--
		** large cihazlar için col-lg-* şeklinde kolon oluştururuz. lg cihazın altındaki md, sm cihaz için bir tanımlama yoksa kolonlar alt alta gelirler.
-->
		<div class="row my-5">
			<div class="col-lg-3 border">3 Column</div>
			<div class="col-lg-9 border">9 Column</div>
		</div>

		<h2>Extra Large (min-1200px've üstü)</h2>
		<!--
    ** extra large cihazlar için col-xl-* şeklinde kolon oluşturuyoruz. xl cihazın altındaki lg, md, sm tanımlaması yoksa kolonlar alta gelirler.
-->
		<div class="row my-5">
			<div class="col-xl-3 border">3 Column</div>
			<div class="col-xl-9 border">9 Column</div>
		</div>

		<!-- Farklı çözünürlüklere göre ayarlama 
		 örnek : small (sm) cihazlarda 6 ya 6 2 colon oluşturmak isteyip medium (md) cihazlara geldiğinde  4'de 8 colon olmasını istersek eksta class ile bunu yapabiliriz veya her cihaza göre farklı boyutlarda olmasını istersek col-**-** ile değiştirebiliriz. -->

		<div class="row my-5">
			<div class="col-sm-6 col-md-4 col-lg-3 col-xl-1 border bg-primary">Column</div>
			<div class="col-sm-6 col-md-8 col-lg-9 col-xl-11 border bg-danger">Column</div>
		</div>

		


	</div>










	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
